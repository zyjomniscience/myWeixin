<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
			<script src="js/mui.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title"></h1>
		</header>
		<button type="button" id="gallery" class="mui-btn mui-btn-blue">相册</button>
	</body>

</html>
<script type="text/javascript">
	mui.plusReady(function(){
		var cw = plus.webview.currentWebview();
		var titleName=cw.title;
		var header=document.querySelector(".mui-title");
		header.innerText=titleName;
	})
	var galleryBtn=document.getElementById("gallery");
	galleryBtn.addEventListener("tap",function(e){
		plus.gallery.pick(
			function(path){
				var img="<img width=100 height=100 src="+path +">";
			}
		)
	});
</script>
